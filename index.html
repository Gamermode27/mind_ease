
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>MindEase - Teen Wellness</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1e3a8a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      :root {
        --app-bg: linear-gradient(180deg, #020617 0%, #1e3a8a 40%, #3b82f6 75%, #bfdbfe 100%);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #020617;
        margin: 0;
        padding: 0;
        color: #f8fafc;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      #root {
        width: 100%;
        max-width: 450px;
        min-height: 100vh;
        position: relative;
        box-shadow: 0 0 100px rgba(0,0,0,0.5);
        background: var(--app-bg);
        background-attachment: fixed;
      }

      .glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-light {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(12px);
      }

      .vibe-vertical {
        height: 200px;
        width: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 99px;
        position: relative;
        overflow: visible;
      }

      .vibe-indicator {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 50%);
        transition: bottom 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }

      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .fade-in { animation: fadeIn 0.6s ease-out forwards; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Premium button glow */
      .glow-blue {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      .glow-blue:hover {
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }
    </style>

}
</script>

    <script>
      if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => {
            // Log quietly to avoid cluttering dev console on preview domains
            console.debug('ServiceWorker registration skipped (likely dev origin):', err.message);
          });
        });
      }
