// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'
        classpath 'com.google.gms:google-services:4.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

// Provide SDK version properties early for modules that read rootProject.ext
project.setProperty('compileSdkVersion', ext.compileSdkVersion)
project.setProperty('targetSdkVersion', ext.targetSdkVersion)
project.setProperty('minSdkVersion', ext.minSdkVersion)

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
